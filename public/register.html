<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Estudiante</title>
  <link rel="stylesheet" href="/src/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded shadow-md w-96">
    <h1 class="text-2xl font-bold mb-6 text-center">Registro</h1>
    <form id="registerForm" class="space-y-4">
      <div>
        <label class="block mb-1 text-gray-700">Email</label>
        <input type="email" id="registerEmail" required
          class="w-full px-3 py-2 border rounded">
      </div>
      <div>
        <label class="block mb-1 text-gray-700">Contraseña</label>
        <input type="password" id="registerPassword" required
          class="w-full px-3 py-2 border rounded">
      </div>
      <button type="submit" 
        class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 transition">
        Registrarme
      </button>
    </form>
    <p class="text-sm mt-4 text-center">
      ¿Ya tienes cuenta?
      <a href="index.html" class="text-blue-500 hover:underline">Inicia sesión</a>
    </p>
    <p id="registerMessage" class="mt-3 text-center text-sm text-red-500"></p>
  </div>

  <script type="module" src="/src/scripts.js"></script>
</body>
</html>
